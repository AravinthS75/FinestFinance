<section class="contact-section">
    <div class="contact-container">
      <h2 class="section-title">Contact Finest Finance</h2>
      <p class="section-subtitle">We're here to help! Reach out to us for any inquiries or support.</p>
  
      <div class="contact-content">
        <div class="contact-form">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" formControlName="name" required>
            </div>
  
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" formControlName="email" required>
            </div>
  
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" formControlName="message" rows="5" required></textarea>
            </div>
  
            <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">
              {{ isSubmitting ? 'Sending...' : 'Send Message' }}
            </button>
          </form>
        </div>
  
        <div class="contact-info">
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <h3>Email Us</h3>
            <p>financefinest94&#64;gmail.com</p>
          </div>
  
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Visit Us</h3>
            <p>123 Financial Street<br>Money City, FC 4567</p>
          </div>
  
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <h3>Call Us</h3>
            <p>+1 (555) 123-4567</p>
          </div>
        </div>
      </div>
    </div>
</section>
