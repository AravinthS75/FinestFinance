<!-- manager-navbar.component.html -->
<nav class="main-nav admin-nav">
  <div class="nav-container">
    <!-- Brand Logo -->
    <div class="nav-brand">
      <a (click)="homeNav()" class="logo-link">FinestFinance</a>
    </div>

    <label class="hamburger-btn" for="check">
      <input type="checkbox" id="check"  (click)="toggleMobileMenu()">
      <span class="top"></span>
      <span class="middle"></span>
      <span class="bottom"></span>
    </label>  

    <!-- Navigation Links -->
    <div class="nav-main" [class.active]="isMobileMenuOpen">
      <div class="nav-group left">
        <div class="nav-item">
          <a class="nav-link" (click)="homeNav()">Home</a>
        </div>

        <!-- Loans Dropdown -->
        <div class="nav-item dropdown">
          <div class="dropdown-trigger" (click)="toggleDropdown('loans')">
            <span class="nav-link">Loans</span>
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-menu" [class.show]="dropdownState['loans']">
            <a class="dropdown-item" (click)="viewLoansNav()">View Loans</a>
          </div>
        </div>

        <!-- Users Dropdown -->
        <div class="nav-item dropdown">
          <div class="dropdown-trigger" (click)="toggleDropdown('users')">
            <span class="nav-link">Users</span>
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-menu" [class.show]="dropdownState['users']">
            <a routerLink="manager/view-users" class="dropdown-item" (click)="viewUsersNav()">View Users</a>
          </div>
        </div>

        <!-- Profile Dropdown -->
        <div class="nav-item dropdown">
          <div class="dropdown-trigger profile-container" (click)="toggleDropdown('profile')">
            <img [src]="userProfilePic" alt="Profile" class="profile-pic">
            <span class="nav-link">Profile</span>
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-menu right" [class.show]="dropdownState['profile']">
            <a class="dropdown-item" (click)="viewProfileNav()">View Profile</a>
            <a class="dropdown-item" (click)="editProfileNav()">Edit Profile</a>
            <a class="dropdown-item logout-link" (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
