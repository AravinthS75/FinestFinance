<section class="disclaimer-section">
  <div class="disclaimer-container">
    <h1 class="main-title">Legal Disclaimer</h1>
    <div class="last-updated">Last Updated: August 15, 2023</div>

    <div class="content">
      <section class="disclaimer-item" *ngFor="let section of sections" #disclaimerSection id="{{section.id}}">
        <h2>{{ section.title }}</h2>
        <div [innerHTML]="section.content"></div>
      </section>

      <div class="acknowledgement">
        <p>By using our services, you acknowledge that you have read, understood, 
           and agree to be bound by this Disclaimer.</p>
        <button class="accept-btn" (click)="onAccept()" *ngIf="!accepted">
          I Understand
        </button>
        <div class="accepted-message" *ngIf="accepted">
          <i class="fas fa-check-circle"></i> Acknowledgement recorded
        </div>
      </div>
    </div>
  </div>
</section>
