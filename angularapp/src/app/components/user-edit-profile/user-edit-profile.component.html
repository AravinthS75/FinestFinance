<div class="edit-profile-container" *ngIf="!error">
    <h2>Edit Profile</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="profile-picture-section">
        <div class="image-preview">
          <img [src]="profileImage" alt="Profile Preview" class="profile-preview">
          <label for="fileInput" class="upload-label">
            <span class="upload-text">Choose Image</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*">
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" readonly>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" formControlName="phone">
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" formControlName="address" rows="3"></textarea>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="editForm.invalid">Save Changes</button>
        <button type="button" class="cancel" routerLink="/admin/dashboard">Cancel</button>
      </div>
    </form>
</div>
<div *ngIf="error" class="error-message">
  ⚠️ {{ error }}
</div>
</div>
