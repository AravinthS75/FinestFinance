<section class="faq-section">
    <div class="faq-container">
      <h2 class="section-title">Frequently Asked Questions</h2>
      <p class="section-subtitle">Find answers to common questions about our loan services</p>
  
      <div class="faq-list">
        <div class="faq-item" *ngFor="let item of faqs; let i = index" 
             [class.active]="activeIndex === i" (click)="toggleFAQ(i)">
          <div class="question">
            <h3>{{ item.question }}</h3>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="answer">
            <p>{{ item.answer }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
